name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install V (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          git clone https://github.com/vlang/v.git
          cd v && make && sudo ./v symlink

      - name: Install V (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/vlang/v.git
          cd v
          .\make.bat
          echo "C:\v" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run tests
        run: v test . -enable-globals
