name: Generate documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install V
      run: |
        git clone https://github.com/vlang/v /tmp/v
        cd /tmp/v
        make
        ./v -version

    - name: Generate markdown
      run: |
        rm -rf docs
        mkdir -p docs
        /tmp/v/v doc -readme -m -f html -o ./docs .

    - name: Add .nojekyll and optional config
      run: |
        echo > docs/.nojekyll
        cat <<EOF > docs/_config.yml
        title: V Graphs Docs
        description: Documentation generated by v doc
        theme: jekyll-theme-slate
        EOF

    - name: Deploy to GitHub Pages ðŸš€
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
